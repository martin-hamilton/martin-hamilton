---
layout: default
---

<aside id="sidebar">
<a class="twitter-timeline" data-height="600" data-width="220" href="https://twitter.com/martin_hamilton?ref_src=twsrc%5Etfw">Tweets by martin_hamilton</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</aside>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
